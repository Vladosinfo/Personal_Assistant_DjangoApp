{% extends "contacts/index.html" %}

{% block title %}Add Contact{% endblock %}

{% block content %}
<nav>
    <a href="{% url 'contacts:contact_book' %}">Back</a>
</nav>
<h2>Add New Contact</h2>
<form method="POST">
    {% csrf_token %}
    <div>
        {{ form.as_p }}
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
{% endblock %}
