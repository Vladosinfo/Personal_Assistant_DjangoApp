{% extends "contacts/base.html" %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
<nav>
    <a href="{% url 'contacts:contact_book' %}">Back</a>
</nav>
<h2>Edit Contact</h2>
<form method="POST">
    {% csrf_token %}
    <div>
        {{ form.as_p }}
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
{% endblock %}
