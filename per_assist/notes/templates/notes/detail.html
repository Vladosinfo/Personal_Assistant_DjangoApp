{% extends "contacts/index.html" %} {% load extract_tags_detail %} 

{% block content %}


<h1>{{note.title}}</h1>
<p>
    {% if user.is_authenticated %}
    <a href="{% url 'notes:update' note.id %}">update</a>
    {% endif %}      
</p>
<p>{{note.text}}</p>
<p>Tags: <small> {{ note.tags.all|format_tags }} </small></p>
{% endblock %}
